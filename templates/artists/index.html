<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Artist List</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Artists</h1>


        <ul>
        {% for artists in artists %}
            <li>
                <a href="/artists/{{artists.id}}">{{artists.name}}</a>
            </li>
        {% endfor %}
        </ul>

        <a href="/artists/new">Add new artist</a>
    </body>
</html>
